<body>
    <div id="particles-js"></div>
    <div id="body">
        <div class="top">
            <div class="space">
                <div class="intro">
                    <p>The Most Beautiful</p>
                    <p>Solar System</p>
                </div>
                <img src="./img/people.png" alt="" class="people">
                <div class="system">
                    <img src="./img/son.png" alt="" class="sun">
                    <div class="orbit" v-for="item in planet" :style="{width:item.orbit.w+'px',height:item.orbit.h+'px',left:'300px',top:300-item.orbit.h/2+'px',marginLeft:-item.orbit.w/2+'px',animation: 'orbit '+item.speed+'s linear infinite'}">
                        <div class="ball_box" :style="{width:item.ball.w+'px',height:item.ball.h+'px',left:item.ball.l+'px',top:item.ball.t+'px'}">
                            <img :src="'./img/'+item.img+'.png'" alt="" class="ball" :style="{width:item.ball.w+'px',height:item.ball.h+'px',animation: 'ball '+item.speed+'s linear infinite'}">
                        </div>
                    </div>
                </div>
                <div class="introbox" v-for="(item,index) in info" :key="index">
                    <div class="ball_name">{{item.name}}</div>
                    <img class="ball_img" :src="'./img/'+item.img+'.png'" :class="{ball_img_soil:index==4}"/>
                    <div class="ball_intro">
                        <div class="ball_intro_box">
                            <div class="ball_intro_l">
                                <p class="ball_intro_title ball_intro_title_start">Information</p>
                                <ul>
                                    <li class="ball_intro_info">
                                        <div class="ball_intro_process_box">
                                            <div class="ball_intro_process ball_intro_process_start" :style="{width:item.diameter_process}"></div>
                                        </div>
                                        <p class="ball_intro_info_p ball_intro_info_p_start">Diameter</p>
                                    </li>
                                    <li class="ball_intro_info">
                                        <div class="ball_intro_process_box">
                                            <div class="ball_intro_process ball_intro_process_start" :style="{width:item.quality_process}" style="background: linear-gradient(to right,#548efa,#76caf9);"></div>
                                        </div>
                                        <p class="ball_intro_info_p ball_intro_info_p_start">Quality</p>
                                    </li>
                                    <li class="ball_intro_info">
                                        <div class="ball_intro_process_box">
                                            <div class="ball_intro_process ball_intro_process_start" :style="{width:item.density_process}" style="background: linear-gradient(to right,#d9782d,#e5a230);"></div>
                                        </div>
                                        <p class="ball_intro_info_p ball_intro_info_p_start">Average Density</p>
                                    </li>
                                    <li class="ball_intro_info">
                                        <div class="ball_intro_process_box">
                                            <div class="ball_intro_process ball_intro_process_start" :style="{width:item.distance_process}"  style="background: linear-gradient(to right,#df5a53,#df7d60);"></div>
                                        </div>
                                        <p class="ball_intro_info_p ball_intro_info_p_start">Distance From Earth</p>
                                    </li>
                                </ul>
                            </div>
                            <div class="ball_intro_r">
                                <p class="ball_intro_title ball_intro_title_start">Name</p>
                                <p class="ball_intro_name ball_intro_name_start" :style="{color:item.color}">{{item.name}}</p>
                                <p class="ball_intro_attr ball_intro_attr_start">{{item.attr}}</p>
                            </div>
                        </div>
                        <div class="ball_content_box">
                            <div class="ball_content ball_content_start">
                                <span v-for="(i,index) in item.content.split(' ')" class="ball_content_span ball_content_span_start">
                                    {{i}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

                        setTimeout(()=>{

                introbox_to_down(i){
                    this.a_s(0,()=>{
                        $('.introbox').eq(i).removeClass('introbox_enter').addClass('introbox_to');
                        $('.ball_img').eq(i).removeClass('ball_img_enter');
                        $('.ball_name').eq(i).removeClass('ball_name_to');
                        $('.ball_img').eq(i).removeClass('ball_img_stable');
                        $('.ball_intro').eq(i).removeClass('ball_intro_enter');
                        $('.ball_intro_l').eq(i).find('.ball_intro_title').addClass('ball_intro_title_start');
                        $('.ball_intro_r').eq(i).find('.ball_intro_title').addClass('ball_intro_title_start');
                        $('.ball_intro_l').eq(i).find('.ball_intro_info_p').addClass('ball_intro_info_p_start');
                        $('.ball_intro_l').eq(i).find('.ball_intro_process').addClass('ball_intro_process_start');
                        $('.ball_intro_r').eq(i).find('.ball_intro_name').addClass('ball_intro_name_start');
                        $('.ball_intro_r').eq(i).find('.ball_intro_attr').addClass('ball_intro_attr_start');  
                        $('.ball_content').eq(i).addClass('ball_content_start');
                        this.fontIntervalEnd(i);
                    })
                },
                fontIntervalEnter(i){
                    clearInterval(this.fontTimer);
                    let j=0;
                    let s=$('.ball_content').eq(i).find('span');
                    this.fontTimer=setInterval(()=>{
                        s.eq(j).removeClass('ball_content_span_start');
                        if(j==s.length-1){
                            clearInterval(this.fontTimer);
                        }
                        j++;
                        console.log(j);
                    },50);
                },
                fontIntervalEnd(i){
                    clearInterval(this.fontTimer);
                    $('.ball_content').eq(i).find('span').addClass('ball_content_span_start');
                }
            },
        })
    </script>
</body>
